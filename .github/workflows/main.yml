name: Fuzzer
on: 
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  autoFuzz:
    runs-on: ubuntu-latest
    steps:
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
      - name: run fuzzer 
        run: |
          python3 /TestOrchestrator4ML-main/fuzz.py
        shell: bash
